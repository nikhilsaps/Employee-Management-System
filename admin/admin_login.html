<html>

<head>
    <Title>Login Form</Title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="admin_style.css">
</head>

<body>
    <div class="auth">
        <div class="auth-container">
            
            <div class="auth-form">
                <h1>Welcome to Admin Login</h1>
                <div class="auth-input error">
                    <label for="email">
                        Admin
                    </label>
                    <input type="text" name="email" id="name" />
                    <p class="auth-error">UserName</p>
                </div>
                <div class="auth-input">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" name="password" id="password" />
                </div>
                <a href="#" class="auth-reset">Forgot Password?</a>
                <button  class="auth-btn" id="admin_login_btn">Sign in</button>
            </div>
        </div>
    </div>
    <script src="admin_login.js"></script>

</body>

</html>
